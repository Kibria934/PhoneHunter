<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone bazar</title>
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:wght@300;400;600&family=Montserrat:wght@300;400;600&family=Open+Sans:wght@300;400;600&family=Oswald&family=Poppins:wght@400;500;600&family=Raleway&family=Roboto+Condensed:wght@300;400;700&family=Ubuntu:wght@400;500&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center headTag  fw-bold m-auto mt-4 mb-4">Update <span>Phone Bazar</span> </h1>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="shadow border rounded-3 form-control p-2  fs-5" placeholder="Search Your favourite phone name here" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary border rounded-3" type="button" onclick="loadData()" id="search-button">Search</button>
        </div>
        <!-- =========Details show here================ -->
        <section>
            <div id="details-display" class="w-100 mt-4 mb-4 mt-3 mx-auto flex-md-column justify-content-center "></div>
        </section>

        <!-- ======Phone display here====== -->
        <div class="second-container">
            <!-- Error masage -->
            <div id="error-masg" class="text-center mt-4 text-danger">
                <h2>No Phone Found!!
                    <h5>Please write the valid phone name (apple,samsung,oppo,huawei)</h5>
                </h2>
            </div>
            <!-- Card will show here -->
            <div class=" mt-4 row row-cols-1 row-cols-md-3 g-4" id="second-container"></div>
        </div>
    </div>

    <script src="./app.js"></script>




</body>

</html>
